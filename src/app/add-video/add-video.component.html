
<form #f="ngForm"  > 
    <div class="form-group">
    <label>ID</label>
    <input type="number" class="form-control" name="id" placeholder=" donner id" [(ngModel)]="video.id" required
    #id="ngModel"> 
    <div *ngIf="id.invalid &&id.touched"
    class="alert alert-danger">
       id is required
    </div>
    </div>





    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title" placeholder=" donner title"  [(ngModel)]="video.title"
        required minlength="3" pattern="^[a-zA-Z]+$"
        #title="ngModel">
        <div class="alert alert-danger" *ngIf="title.invalid &&title.touched">
          <p *ngIf="title.errors?.['required']"> title is required</p>
          <p *ngIf="title.errors?.['minlength']">  title doit minimum 3</p>
          <p *ngIf="title.errors?.['pattern']">  title doit seulement contenir lettres</p>
        </div>
    </div>
       

    <div class="form-group">
        <label>public</label>
        <input type="boolean" class="form-control" name="public" placeholder=" donner public" [(ngModel)]="video.public" required
        #public="ngModel"> 
        <div *ngIf="public.invalid &&public.touched"
        class="alert alert-danger">
           public is required
        </div>
        </div>




        <div class="form-group">
            <label>Nb Shared</label>
            <input type="number" class="form-control" name="nbShared" placeholder=" donner id" [(ngModel)]="video.nbShared" required
            #nbShared="ngModel"> 
            <div *ngIf="nbShared.invalid &&nbShared.touched"
            class="alert alert-danger">
            nbShared is required
            </div>
            </div>



            <div class="form-group">
                <label>Genre</label>
                



                <select class="form-select" aria-label="Default select example" name="genre" [(ngModel)]="video.genre" required
                #genre="ngModel">
                    <option selected>Genre</option>
                    <option value="comedien">comedien</option>
                    <option value="action">Action</option>
                    
                  </select>
                  <div *ngIf="genre.invalid &&genre.touched"
            class="alert alert-danger">
            genre is required
            </div>
                </div>
           










                <button type="submit" class="btn btn-primary"  [disabled]="f.invalid" (click)="add()">Submit</button>
</form>
